{% extends "base.html" %}

{% block title %}Delete Labourer - Construction Management System{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Delete Labourer
                </h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500">
                    <p>Are you sure you want to delete the labourer "{{ labourer.name }}"? This action cannot be undone.</p>
                </div>
                <div class="mt-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="space-x-4">
                            <button type="submit"
                                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                                Delete
                            </button>
                            <a href="{% url 'labour:labour_list' %}"
                               class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
